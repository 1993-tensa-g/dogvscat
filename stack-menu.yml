version: '3.4'

services:

  menu:
    image: bretfisher/dogvscat-menu
    build:
      context: menu
    deploy:
      replicas: 3
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.serviceDomain=www.dogvs.cat,dogvs.cat
        - com.df.port=80
        - traefik.port=80
        - traefik.docker.network=proxy
        - traefik.frontend.rule=Host:www.dogvs.cat,dogvs.cat

    networks:
      - proxy

networks:
  proxy:
    external: true

