version: '3.2'

services:

  ghost:
    image: ghost:1-alpine
    environment:
      # see https://docs.ghost.org/docs/config#section-running-ghost-with-config-env-variables
      database__client: mysql
      database__connection__host: db
      database__connection__user: root
      database__connection__password: OpdP2dy4jzAT
      database__connection__database: ghost
      url: http://ghost.dogvscat.biz
    deploy:
      replicas: 1
      labels:
        com.docker.lb.port: 2368
        com.docker.lb.hosts: ghost.dogvscat.biz


  db:
    image: mysql:5.7
    volumes:
      - db:/var/lib/mysql
    secrets:
      - ghost-db-password
    deploy:
      endpoint_mode: dnsrr
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/ghost-db-password
  
  db-backup:
    image: mysql:5.7
    command: sh -c "while true; do /usr/bin/mysqldump -u root --password=$$(< $$MYSQL_ROOT_PASSWORD_FILE) --all-databases --host=db > /backup/backup$$(date +'%H').sql ; sleep 3600; done"
    volumes:
      - db-backup:/backup
    secrets:
      - ghost-db-password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/ghost-db-password

  #TODO: backup for static content


volumes:
  db:
    driver: cloudstor:latest
    driver_opts:
      size: 1
  db-backup:
    driver: cloudstor:latest
    driver_opts:
      size: 1

secrets:
  ghost-db-password:
    external: true



